# dbtype - inmemory | postgres
# default - inmemory
db_type: postgres

# path to log file
# default - calendar.log in the current dir
log_file: /dev/stdout

# loglevel - none | error |  warn | info | debug
# default - info
log_level:

# ip:port for listening http
# default - localhost:8080
http_listen:

# ip:port for listening gRPC
# default - localhost:50051
grpc_listen:

# dsn for db - no default, need to set here
dsn: postgres://calendar:123456@localhost:5432/calendar

# rabbit connection - no default, need to set here
rabbit: amqp://calendar:123456@localhost:5672/

# scheduler scan db timeout - default is 1s
pub_timeout: 5s